version: v1.0
name: GlorioCMS
agent:
  machine:
    type: e2-standard-2
    os_image: ubuntu2204
blocks:
  - name: Set up
    task:
      jobs:
        - name: compile and build plts
          commands:
            - sem-version elixir 1.16
            - checkout
            - cache restore
            - cache restore dialyzer-plt
            - mix deps.get
            - mix local.rebar --force
            - "mix do compile, dialyzer --plt"
            - mix compile
            - cache store
            - cache store dialyzer-plt priv/plts/
  - name: Analyze code
    task:
      prologue:
        commands:
          - checkout
          - sem-version elixir 1.16
          - mix local.rebar --force
          - cache restore
          - cache restore dialyzer-plt
      jobs:
        - name: credo
          commands:
            - mix credo -a
        - name: formatter
          commands:
            - mix format --check-formatted
  - name: mix test
    task:
      prologue:
        commands:
          - sem-version elixir 1.16
          - mix local.rebar --force
          - checkout
          - cache restore
          - sem-service start postgis 14-3.1
      jobs:
        - name: ex_unit
          commands:
            - mix test
      env_vars:
        - name: MIX_ENV
          value: test
        - name: DATABASE_URL
          value: "ecto://postgres:@0.0.0.0:5432/sema_test"
      epilogue:
        always:
          commands:
            - test-results publish /tmp/junit.xml
            - test-results gen-pipeline-report
